---
layout: default
---

{% for post in site.posts limit: 5 %}
  <article>
    <h2>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
    </h2>
    <div class="excerpt">
      <p>
        {{ page.excerpt | default: post.content | strip_html | normalize_whitespace | truncatewords: 55 | escape }}
      </p>
      <p><a href="{{ post.url | relative_url }}">Continue reading &raquo;</a></p>
    </div>
  </article>
{% endfor %}
